# Development Docker Compose
version: '3.8'

services:
  # NairobiFlow Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    container_name: nairobiflow-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres-dev
      - DB_PORT=5432
      - DB_NAME=nairobiflow_dev
      - DB_USER=nairobiflow
      - DB_PASSWORD=nairobiflow123
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - LOG_LEVEL=debug
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - nairobiflow-dev-network
    command: npm run dev

  # PostgreSQL Database (Development)
  postgres-dev:
    image: postgres:15-alpine
    container_name: nairobiflow-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nairobiflow_dev
      - POSTGRES_USER=nairobiflow
      - POSTGRES_PASSWORD=nairobiflow123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - nairobiflow-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nairobiflow -d nairobiflow_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Development)
  redis-dev:
    image: redis:7-alpine
    container_name: nairobiflow-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    networks:
      - nairobiflow-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Database Admin (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nairobiflow-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@nairobiflow.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-dev
    networks:
      - nairobiflow-dev-network
    profiles:
      - admin

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nairobiflow-dev-network:
    driver: bridge